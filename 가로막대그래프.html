<html>
    <head>
        <meta charset="'UTF-8"/>
        <title>가로막대 그래프</title>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    </head>
    <body>
        <h1>가로 막대 그래프</h1>
        <svg id="myGraph"></svg>
        <script>
            var dataSet = [300,130,5,60,240];

            d3.select("#myGraph")
            .selectAll("rect")
            .data(dataSet)
            .enter()
            .append("rect")
            .attr("x", 0)
            .attr("y", function(d, i) {
                return i*25;
            })
            .attr("width", function(d, i) {
                return d+"px";
            })
            .attr("height", "20px")


        </script>

        <!-- <script src="js/sample.js"></script> -->

        <br>
        <br>
        <h2>밑에껀 그냥 svg로 그려본 사각형</h2>
        <svg>
            <rect x="10", y="30" width="100" height="80" />
        </svg>
    </body>
</html>
